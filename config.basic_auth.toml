# Example configuration for Shuriken with Basic Authentication

[server]
host = "0.0.0.0"
port = 8698
# serve_origin = "https://caldav.example.com"  # Optional: Set if behind a reverse proxy

[database]
url = "postgres://shuriken:password@localhost/shuriken_dev"
max_connections = 4

[auth]
# Use basic_auth for password-based authentication
method = "basic_auth"

[logging]
level = "debug"
